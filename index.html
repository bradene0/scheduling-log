<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">
        <h1 class="titleTop">Scheduling Log</h1>
    </div>
    <div class="middleForm">
        <form action="/my-handling-form-page" method="post">
            <ul>
                <li>
                    <label for="date">Today's Date:</label>
                    <input type="date" id="date" name="date_of_work" />
                </li>
                <li>
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="post_location" />
                </li>
                <li>
                    <label for="jobNum">Job Number:</label>
                    <input type="number" id="jobNum" name="job_number" />
                </li>
                <li>
                    <label for="clockIn">Clock In Time:</label>
                    <input type="time" id="clockIn" name="clock_in_time" />
                </li>
                <li>
                    <label for="clockOut">Clock Out Time:</label>
                    <input type="time" id="clockOut" name="clock_out_time" />
                </li>
                <li>
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="shift_notes"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Submit Timesheet</button>
                </li>
            </ul>
        </form>

    </div>
</body>
</html>
