<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">
        <h1 class="titleTop">Scheduling Log</h1>
    </div>
    <!--The classes used here are necessary for future css flex and scalability-->
    <div class="middleForm">
        <form action="https://script.google.com/macros/s/AKfycbxq3qMrfe15Zw56rS7GZphJQiGj_R7I-mqsGTINzplIf4C5lmaPjN3BufLc_FHEya49/exec" method="post">
            <ul>
                <li>
                    <label for="date">Today's Date:</label>
                    <input type="date" id="date" name="date_of_work" required />
                </li>
                <li>
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="post_location" required />
                </li>
                <li>
                    <label for="jobNum">Job Number:</label>
                    <input type="number" id="jobNum" name="job_number" required />
                </li>
                <li>
                    <label for="clockIn">Clock In Time:</label>
                    <input type="time" id="clockIn" name="clock_in_time" required />
                </li>
                <li>
                    <label for="clockOut">Clock Out Time:</label>
                    <input type="time" id="clockOut" name="clock_out_time" required />
                </li>
                <li>
                    <!--The employeeNum feature is not currently working, but I've included the current code as reference-->
                    <label for="employeeNum">Employee Number:</label>
                    <input type="number" id="employeeNum" name="employee_number" maxlength="6" minlength="6" required />
                </li>
                <li>
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="shift_notes"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Submit Timesheet</button>
                </li>
            </ul>
        </form>

    </div>
</body>
</html>
